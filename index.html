<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Ramix Music</title>
    <link rel="icon" href="https://i.postimg.cc/dVFvVqyz/image.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #FF9763;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="https://i.postimg.cc/hJJc0YcN/ramix-logo.png" class="logo" alt="Ramix Music">
        <div class="spinner"></div>
        <p>Загрузка личного кабинета...</p>
    </div>
    
    <script>
        // Перенаправляем на main.html после короткой задержки
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 1000);
    </script>
    <!-- Подключаем sidebar.js для единой боковой панели -->
    <script src="../js/sidebar.js"></script>
</body>
</html>
