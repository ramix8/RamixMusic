<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Релизы на модерации - Ramix Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #FF9763;
            --dark: #0A0A0A;
            --gray: #1A1A1A;
            --light: #FFFFFF;
            --light-gray: #F0F0F0;
            --button-bg: rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 4px;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-description {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-description h1 {
            font-size: 3rem;
            font-weight: 800;
        }

        .page-description h5 {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
        }

        .page-description .attention {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .promo-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .promo-card {
            background: var(--gray);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .promo-card img {
            width: 70%;
            border-radius: 8px;
        }

        .promo-card h5 {
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .promo-card a {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .promo-card a:hover {
            transform: scale(1.05);
        }

        .promo-card:hover {
            transform: translateY(-5px);
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            display: inline-block;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: var(--gray);
            padding: 2rem 0.5rem;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            box-shadow: 4px 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar.light-mode {
            background: var(--light);
            color: var(--dark);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo {
            width: 140px;
            height: auto;
            transition: opacity 0.3s;
        }

        .sidebar-nav {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 1rem;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 14px 1rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            margin: 4px 0;
        }

        .sidebar-nav li a.active {
            background: var(--accent);
            color: var(--dark);
        }

        .sidebar-nav li a i {
            margin-right: 1rem;
        }

        .sidebar-nav li a:hover {
            background: linear-gradient(90deg, rgba(255,151,99,0.1) 0%, rgba(255,151,99,0) 100%);
            color: var(--accent);
            transform: translateX(8px);
        }

        .sidebar-nav.light-mode li a {
            color: var (--dark);
        }

        .sidebar-nav li.distribution a {
            color: var(--accent);
            background: transparent;
        }

        .sidebar-nav li a::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.3s ease;
            display: none;
        }

        .sidebar-nav li a:hover::before {
            height: 0;
            display: none;
        }

        .sidebar-nav .submenu {
            padding-left: 1rem;
        }

        .sidebar-nav .submenu li a {
            padding: 10px 1rem;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.6);
            position: relative;
        }

        .sidebar-nav .submenu li a:hover {
            color: var(--accent);
        }

        .sidebar-nav.light-mode .submenu li a {
            color: rgba(0,0,0,0.6);
        }

        .extra-menu {
            margin-top: auto;
            padding-top: 4rem;
        }

        .extra-menu li a {
            margin: 4px 0;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
        }

        .sidebar-footer.light-mode {
            color: rgba(0,0,0,0.6);
        }

        .menu-toggle {
            position: fixed;
            left: 1.5rem;
            top: 2rem;
            z-index: 1000;
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255,255,255,0.2);
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var (--accent);
            margin: 5px 0;
            transition: 0.3s;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .header-logo {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            height: 50px;
            z-index: 999;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }

        @media (max-width: 1200px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .header-logo {
                left: 5rem;
            }
        }

        @media (min-width: 1201px) {
            .sidebar {
                transform: translateX(0);
            }
            
            body {
                padding-left: 220px;
            }
            
            .header-logo {
                display: none;
            }
        }

        .account-menu {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--button-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .account-menu:hover {
            background: rgba(255,255,255,0.2);
        }

        .account-menu span {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: var(--gray);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeIn 0.3s ease forwards;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown-menu a:hover {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
        }

        .upload-header-button {
            position: fixed;
            top: 1.5rem;
            right: 10rem;
            background: var(--accent);
            color: var(--dark);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .upload-header-button {
                right: 5rem;
                padding: 0.6rem;
            }
            .upload-header-button span {
                display: none;
            }
        }

        .sidebar-nav .nested-submenu {
            display: none;
            padding-left: 1rem;
            list-style: none;
            margin-top: 0.5rem;
        }

        .sidebar-nav .nested-submenu.active {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }

        .sidebar-nav .has-submenu {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-nav .has-submenu:after {
            content: '\f105';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-left: auto;
            transition: transform 0.3s;
        }

        .sidebar-nav .has-submenu.active:after {
            transform: rotate(90deg);
        }

        .sidebar-nav .nested-submenu li a {
            padding: 10px 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            display: block;
        }

        .sidebar-nav .nested-submenu li a:hover {
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .releases-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .release-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .release-card:hover {
            transform: scale(1.05);
        }

        .release-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .release-info {
            text-align: center;
            width: 100%;
        }

        .tracks-list {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .track {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .release-status {
            margin-top: 15px;
            color: var(--accent);
            font-weight: bold;
        }

        .no-releases {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    

    <!-- Боковая панель будет добавлена через sidebar.js -->

    
    
    

    

    <div class="app-content">
        <div class="page-description">
            <h1>Релизы на модерации</h1>
            <h5>Здесь отображаются треки, ожидающие проверки</h5>
        </div>

        <div id="moderation-releases" class="releases-container">
            <div class="no-releases" id="no-releases-message">
                У вас пока нет релизов на модерации
            </div>
        </div>
    </div>

    <script>
        async function loadModerationReleases() {
            try {
                const response = await fetch('/api/releases/moderation');
                const releases = await response.json();

                const container = document.getElementById('moderation-releases');
                const noReleasesMessage = document.getElementById('no-releases-message');

                if (releases.length > 0) {
                    noReleasesMessage.style.display = 'none';
                    
                    releases.forEach(release => {
                        const releaseElement = createReleaseElement(release);
                        container.appendChild(releaseElement);
                    });
                }
            } catch (error) {
                console.error('Ошибка загрузки релизов:', error);
            }
        }

        function createReleaseElement(release) {
            const div = document.createElement('div');
            div.className = 'release-card';
            div.innerHTML = `
                <img src="${release.coverUrl}" alt="Обложка">
                <div class="release-info">
                    <h3>${release.name}</h3>
                    <p>Тип: ${release.type}</p>
                    <p>Жанр: ${release.genre}</p>
                    <div class="tracks-list">
                        ${release.tracks.map(track => `
                            <div class="track">
                                <span>${track.name}</span>
                                <span>${track.artists.join(', ')}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="release-status">
                        Статус: На модерации
                    </div>
                </div>
            `;
            return div;
        }

        loadModerationReleases();

        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const accountMenu = document.getElementById('account-menu');
        const dropdownMenu = document.getElementById('dropdown-menu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        accountMenu.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', (event) => {
            if (!accountMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('.has-submenu').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                this.classList.toggle('active');
                
                const nestedSubmenu = this.closest('li').querySelector('.nested-submenu');
                if (nestedSubmenu) {
                    nestedSubmenu.classList.toggle('active');
                }
            });
        });
    </script>
    <!-- Подключаем sidebar.js для единой боковой панели -->
    <script src="../js/sidebar.js"></script>
</body>
</html>
